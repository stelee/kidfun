<h1>Add {{creditNumber}} Credit!</h1>
<div class="row">
	<div class="col-lg-6">
	    <div class="input-group">
	      <input type="number" class="form-control" id='creditNumber' ng-model='creditNumber'>
	      <span class="input-group-btn">
	        <button class="btn btn-default" type="button" ng-click="addCredit()">Add!</button>
	      </span>
	    </div><!-- /input-group -->
	</div>
</div>
